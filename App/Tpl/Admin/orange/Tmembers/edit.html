<include file="Public:_header" />
<script type="text/javascript" src="__ROOT__/Style/My97DatePicker/WdatePicker.js" language="javascript"></script>
<tagLib name="htmlA" />
<div class="so_main">

<div class="page_tit">修改流转客户</div>
<div class="page_tab"><span data="tab_1" class="active">基本信息</span><span data="tab_3">会员头像</span></div>
<div class="form2">
	<form method="post" action="__URL__/doEdit" onsubmit="return subcheck();" enctype="multipart/form-data">
	<input type="hidden" name="id" value="{$vo.id}"/>
	<div id="tab_1">
	
		<dl class="lineD"><dt>用户名：</dt><dd><htmlA:input id="user_name" value="{$vo.user_name}" tip="*"/></dd></dl>
		<dl class="lineD"><dt>注册时间：</dt><dd><htmlA:timer id="reg_time" class="Wdate" value="{$vo.reg_time|date='Y-m-d',###}" tip="*"/></dd></dl>
		<dl class="lineD"><dt>注册地点：</dt><dd><htmlA:input id="address" tip="*" value="{$vo.address}"/></dd></dl>
		<dl class="lineD"><dt>用户备注：</dt><dd><htmlA:text id="info" tip="*" value="{$vo.info}"/></dd></dl>

	</div><!--tab1-->
	
	<div id="tab_3" style="display:none">
		<div><img src="{$vo.id|get_avatar=###}" style="width: 136px; height: 136px;" alt="">会员头像上传->预览->确定后,不用点击下面表单的提交按钮就已保存</div>
		<iframe width="450px" scrolling="no" height="485px" frameborder="0" marginwidth="0" marginheight="0" src="__ROOT__/admin/index/memberheaderuplad/?uid={$vo.id}"></iframe>
	</div><!--tab3-->

	<div class="page_btm">
	  <input type="submit" class="btn_b" value="确定" />
	</div>
	</form>
</div>

</div>
<script type="text/javascript">
function addone(){
	var htmladd = '<dl class="lineD"><dt>资料名称：</dt>';
		htmladd+= '<dd><input type="text" name="updata_name[]" value="" />&nbsp;&nbsp;更新时间:<input type="text" name="updata_time[]" onclick="WdatePicker();" class="Wdate" /></dd>';
		htmladd+= '</dl>';
	$(htmladd).appendTo("#tab_3");
}
</script>
