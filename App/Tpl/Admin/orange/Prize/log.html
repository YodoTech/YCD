<include file="Public:_header" />
<div class="so_main">
  <div class="page_tit">兑换日志</div>
  <div class="Toolbar_inbox">
    <div class="page right">{$pagebar}</div>&nbsp;
  </div>
  <div class="list">
    <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <th class="line_l">ID</th>
      <th class="line_l">兑奖用户</th>
      <th class="line_l">奖品</th>
      <th class="line_l">花费积分</th>
      <th class="line_l">备注</th>
      <th class="line_l">兑奖时间</th>
      <th class="line_l">IP地址</th>
    </tr>
    <volist id="vo" name="list">
        <tr overstyle='on' id="list_{$vo.id}">
          <td>{$vo.id}</td>
          <td>{$vo.uid|get_admin_name=###}</td>
          <td>{$vo.prize_id|get_prize_name=###}</td>
          <td>{$vo.current_cost}</td>
          <td>{$vo.info}</td>
          <td>{$vo.add_time|date='Y年m月d日H时',###}</td>
          <td>{$vo.add_ip}</td>
        </tr>
    </volist>
    </table>
  </div>
  
  <div class="Toolbar_inbox">
  	<div class="page right">{$pagebar}</div>&nbsp;
  </div>
</div>
<include file="Public:_footer" />
