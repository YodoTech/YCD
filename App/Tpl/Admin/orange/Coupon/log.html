<include file="Public:_header" />
<div class="so_main">
  <div class="page_tit">优惠券日志</div>
  <div class="Toolbar_inbox">
    <div class="page right">{$pagebar}</div>&nbsp;
  </div>
  <div class="list">
    <table id="area_list" width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <th class="line_l">ID</th>
      <th class="line_l">用户</th>
      <th class="line_l">优惠券</th>
      <th class="line_l">备注</th>
      <th class="line_l">IP地址</th>
      <th class="line_l">时间</th>
    </tr>
    <volist id="vo" name="list">
        <tr overstyle='on' id="list_{$vo.id}">
          <td>{$vo.id}</td>
          <td><php>echo m('members')->getFieldById($vo['uid'], 'user_name');</php></td>
          <td>{$vo.coupon_id|get_coupon_code=###}</td>
          <td>{$vo.info}</td>
          <td>{$vo.add_ip}</td>
          <td>{$vo.add_time|date='Y-m-d H:i',###}</td>
        </tr>
    </volist>
    </table>
  </div>
  
  <div class="Toolbar_inbox">
  	<div class="page right">{$pagebar}</div>&nbsp;
  </div>
</div>
<include file="Public:_footer" />
