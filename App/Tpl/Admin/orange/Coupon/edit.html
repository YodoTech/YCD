<include file="Public:_header" />
<script type="text/javascript" src="__ROOT__/Style/My97DatePicker/WdatePicker.js"></script>
<tagLib name="htmlA" />
<div class="so_main">
	<div class="page_tit">修改优惠券</div>
	<div class="form2">
		<form method="post" action="__URL__/doEdit" id="editForm">
			<input type="hidden" name="id" value="{$vo.id}" />
			<dl class="lineD"><dt>优惠券编号：</dt><dd>{$vo.coupon_code}</dd></dl>
			<dl class="lineD"><dt>优惠券密码：</dt><dd>{$vo.coupon_pass}</dd></dl>
			<dl class="lineD"><dt>重新生成密码：</dt>
				<dd>
					<htmlA:radio id="reset_pass" default="1|是,0|否" value="key|0" />
				</dd>
			</dl>
			<dl class="lineD"><dt>是否锁定：</dt><dd><htmlA:radio id="is_lock" default="1|是,0|否" value="key|vo.is_lock" /></dd></dl>
			<dl class="lineD">
				<dt>过期时间：</dt>
				<dd>
					<input type="radio" value="0" name="is_over_time"<if condition="$vo.over_time eq 0"> checked</if> />无
					<input type="radio" value="1" name="is_over_time"<if condition="$vo.over_time gt 0"> checked</if> />
					<if condition="$vo.over_time gt 0">
						<php>$over_time = date('Y-m-d H:i:s', $vo['over_time']);</php>
					<else/>
						<php>$over_time = '';</php>
					</if>
					<htmlA:timer value="{$over_time}" id="over_time" tip='优惠券过期时间' arg="{maxDate:'2020-10-01',dateFmt:'yyyy-MM-dd HH:mm:ss',alwaysUseStartDate:true}" class="Wdate"/>
				</dd>
			</dl>
			<div class="page_btm">
				<input type="submit" class="btn_b" value="确定" />
			</div>
		</form>
	</div>
</div>
<include file="Public:_footer" />
