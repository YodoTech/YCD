<include file="Public:_header" />
<tagLib name="htmlA" />
<div class="so_main">

<div class="page_tit">支付方式管理</div>
<div class="page_tab"><span data="tab_1" class="active">网银在线</span><span data="tab_2">财付通</span></div>
<div class="form2">
	<form method="post" action="__URL__/save" onsubmit="return subcheck();" enctype="multipart/form-data">
	<!--tab1-->
	<div id="tab_1">
		<dl class="lineD"><dt>是否启用：</dt><dd><htmlA:radio id="pay[chinabank][enable]" value="key|chinabank_config.enable" default="1|是,0|否" /></dd></dl>
		<dl class="lineD"><dt>充值手续费：</dt><dd><htmlA:input id="pay[chinabank][feerate]" value="{$chinabank_config.feerate}" tip="%" /></dd></dl>
		<dl class="lineD"><dt>商户号：</dt><dd><htmlA:input id="pay[chinabank][mid]" value="{$chinabank_config.mid}" /></dd></dl>
		<dl class="lineD"><dt>MD5密钥：</dt><dd><htmlA:input id="pay[chinabank][mkey]" value="{$chinabank_config.mkey}" /></dd></dl>
	</div>
	<!--tab1-->
	<!--tab6-->
	<div id="tab_2" style="display:none">
		<dl class="lineD"><dt>是否启用：</dt><dd><htmlA:radio id="pay[tenpay][enable]" value="key|tenpay_config.enable" default="1|是,0|否" /></dd></dl>
		<dl class="lineD"><dt>充值手续费：</dt><dd><htmlA:input id="pay[tenpay][feerate]" value="{$tenpay_config.feerate}" tip="%" /></dd></dl>
		<dl class="lineD"><dt>商户号：</dt><dd><htmlA:input id="pay[tenpay][partner]" value="{$tenpay_config.partner}" tip="*" /></dd></dl>
		<dl class="lineD"><dt>支付密钥：</dt><dd><htmlA:input id="pay[tenpay][key]" value="{$tenpay_config.key}" tip="*" /></dd></dl>
	</div>
	<!--tab6-->
	<div class="page_btm">
	  <input type="submit" class="btn_b" value="确定" /><span style="color:#CCCCCC">(所有方式修改提交一次即可)</span>
	</div>
	</form>
</div>

</div>
