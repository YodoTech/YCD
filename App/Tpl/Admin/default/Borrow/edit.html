<script type="text/javascript">
//swf上传后排序
function rightPic(o){
	 var o = $("#albCtok"+o);
	 if( o.next().length > 0) {
		  var tmp = o.clone();
		  var oo = o.next();
		  o.remove();
		  oo.after(tmp);
	 }else{
		alert("已经是最后一个了"); 
	 }
}
//swf上传后排序
function leftPic(o){
	 var o = $("#albCtok"+o);
	 if( o.prev().length > 0) {
		  var tmp = o.clone();
		  var oo = o.prev();
		  o.remove();
		  oo.before(tmp);
	 }else{
		alert("已经是第一个了"); 
	 }
}
//swf上传后删除图片start
function delPic(id){
	var imgpath = $("#albCtok"+id).find("input[type='hidden']").eq(0).val();
	var datas = {'picpath':imgpath,'oid':id};
	$.post("__URL__/swfupload?delpic", datas, picdelResponse,'json');
}

function picdelResponse(res){
	var imgdiv = $("#albCtok"+res.data);
		imgdiv.remove();
		ui.success(res.info);
		ui.box.close();
}
//swf上传后删除图片end
</script>

<script type="text/javascript">
function addone(){
	var htmladd = '<dl class="lineD"><dt>资料名称：</dt>';
		htmladd+= '<dd><input type="text" name="updata_name[]" value="" />&nbsp;&nbsp;更新时间:<input type="text" name="updata_time[]" onclick="WdatePicker();" class="Wdate" /></dd>';
		htmladd+= '</dl>';
	$(htmladd).appendTo("#tab_3");
}
var cansub = true;
function subcheck(){
	if(!cansub){
		alert("请不要重复提交，如网速慢，请等待！");
		return false;	
	}
	var deal_info = $("#deal_info").val();
	var deal_info_2 = $("#deal_info_2").val();
	var borrow_status = {$vo.borrow_status};
	
	if(borrow_status<=3){
		if(deal_info ==""){
			ui.error("初审处理意见不能为空！");
			return false;
		}
	}else{
		if( deal_info_2 ==""){
			ui.error("复审处理意见不能为空！");
			return false;
		}
	}
	cansub = false;
	return true;
}
</script>
