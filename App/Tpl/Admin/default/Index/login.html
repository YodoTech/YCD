<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="__ROOT__/Style/A/css/adminlogin.css" rel="stylesheet" type="text/css" />
<title>管理员登陆</title>
</head>

<body>
<div class="LOGONEW">

<form method="post" action="__URL__/login" name="form" id="form">
 <div style="width:100%; height:116px"></div>
	<div class="bodybox">
    
   
		<ul class="LOGONEW1">
        
			<li>用户名：<input type="text" class="unpa" id="admin_name" name="admin_name" /></li>
            
			<li>密&#12288;码：<input type="password" class="unpa" id="admin_pass" name="admin_pass" /></li>
            <li>口&#12288;令：<input type="text" class="unpa" id="user_word" name="user_word" /></li>
			<li class="logn2">验证码：<input type="text" class="code" id="code" name="code" maxlength="4" />
            <img  src="__URL__/verify" onclick="javascript:this.src='__URL__/verify?'+new Date().getTime()" />
            </li>
            
			
            
            
		</ul><div class="lognAD4"><a id="btnReg" onclick="javascript:subform();" onfocus="this.blur();" title="登陆">登陆</a></div>
	</div>
</form>

</div>

<script type="text/javascript">
	function subform(){
		var frm = document.forms['form'];
			frm.submit();
	}

function keyUp(e) {  
           var currKey=0,e=e||event; 
            currKey=e.keyCode||e.which||e.charCode;
  if(currKey==13){
 document.getElementById("btnReg").click();
		 }
          } 
   document.getElementById("form").onkeydown = keyUp;
   </script>
</body>
</html>
