<body>
<form method="post" action="__URL__/login" name="form" id="form">
	<div class="bodybox">
		<div class="loginbox">
			<div class="logn1">用户名：<input type="text" class="unpa" id="admin_name" name="admin_name" /></div>
            
			<div class="logn2">密&#12288;码：<input type="password" class="unpa" id="admin_pass" name="admin_pass" /></div>
            <div class="logn2">口&#12288;令：<input type="text" class="unpa" id="user_word" name="user_word" /></div>
			<div class="logn2">验证码：<input type="text" class="code" id="code" name="code" maxlength="4" />
            <img src="__URL__/verify" onclick="javascript:this.src='__URL__/verify?'+new Date().getTime()" />
            </div>
			<div class="logn4"><a href="javascript:void(0);" onclick="javascript:subform();" onFocus="this.blur();" title="登陆">登陆</a></div>
		</div>
	</div>
</form>
<script type="text/javascript">
	function subform(){
		var frm = document.forms['form'];
			frm.submit();
	}
	document.onkeydown = keydown;
	function  keydown(s)
	{
		var e =13;
		var s=s||event;
		currKey=s.keyCode||s.which||s.charCode;
		if(currKey==13) subform();
	}
</script>
</body>
</html>
