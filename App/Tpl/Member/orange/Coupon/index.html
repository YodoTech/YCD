<title>优惠券管理 - 会员中心 - {$glo.web_name}</title>
<script>
$(function() {
    $('#btn_convert').on('click', function() {
        var $coupon_code = $('#coupon_code');
        var coupon_code = $.trim($coupon_code.val());
        if (coupon_code == '') {
            $coupon_code.focus();
            return false;
        }
        $.jBox.tip('加载中...', 'loading');
        $.post('__URL__/ajax_convert', {'coupon_code':coupon_code}, function(d) {
            $.jBox.closeTip();
            if(d.status) {
                $.jBox(d.content, {
                    title: '优惠券使用',
                    width: 'auto',
                    buttons: {'取消': true}
                });
            } else {
                $.jBox.error(d.message, '提示');
            }
        },'json');
        return false;
    });
});
</script>
