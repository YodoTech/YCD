<style type="text/css">
.kfbox{padding:10px;}
.kfbox dl{float:left;margin-right:10px;}
.kfbox dt{text-align:center;line-height:10px;}
.kfbox dd{position:relative;margin:auto;}
.kfbox dd span{position:absolute; bottom:0px; right:0px}
.kfbox dd .he{cursor:pointer;padding:3px;}
</style>
<div>共有<font color="#000000">{$count}</font>名客服人员供您选择(点击会员头像选中)</div>
<div class="kfbox fn-clear">
    <volist name="list" id="vo">
        <dl>
            <dd><img class="he" data="{$vo.id}" src="{$vo.id|get_avatar=###+10000000}" width="100" height="100" /></dd>
            <dt>{$vo.real_name}</dt>
        </dl>
    </volist>
    <input type="hidden" name="kfid" id="kfid" value="" />
</div>
<script type="text/javascript">
var imgsrcKF = '<span><img src="__ROOT__/Style/Orange/images/vili-valid.png" /></span>';
$('.kfbox > dl > dd > img').click(function(){
	$('.kfbox > dl > dd > span').remove();
	$(imgsrcKF).appendTo($(this).parent());
	$("#kfid").val($(this).attr('data'));
});
</script>
