    <div class="hyxx25_2R_1C">
		<div class="hyxx25_1R"><span class="btn"><a href="javascript:;" onclick="editContact();" onmousemove="this.style.cursor='hand'">修改信息</a></span></div>
    </div>
</div>
<script type="text/javascript">
function editContact(){
	p = makevar(['contact2_other','contact2_tel','contact1_tel','contact1_other','contact2_re','contact1_re','contact1','contact2','tel','address','contact3_tel','contact3','contact3_other','contact3_re',]);
	p['_tps'] = "post";

	var mxs = true;
	$.each(p,function(i) {
		if(p[i] == "") {
			mxs = false;
			return false;
		}
	});
	if(mxs===false){
	  $.jBox.tip("所有项目都不能为空");	
	  return false;
	}

	$.jBox.tip('提交中......','tip');
	$.ajax({
		url: "__URL__/editcontact/",
		data: p,
		timeout: 5000,
		cache: false,
		type: "post",
		dataType: "json",
		success: function (d, s, r) {
			if(d){
				if(d.status==1){
					$.jBox.tip(d.message,'success');
					$('#xtab').find('a[data=info3]').click();
				}
				else  $.jBox.tip(d.message,'fail');
			}
		}
	});
    return false;
}
</script>
