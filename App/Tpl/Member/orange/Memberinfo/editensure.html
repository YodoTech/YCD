<script type="text/javascript">
function editensure(){
	p = makevar(['ensuer1_name','ensuer1_tel','ensuer1_re','ensuer2_name','ensuer2_tel','ensuer2_re']);
	p['_tps'] = "post";
	var mxs = true;
	$.each(p,function(i) {
		if(p[i] == "") {
			mxs=false;
			return false;
		}
	});
	if(mxs===false){
	  $.jBox.tip("所有项目都不能为空");	
	  return false;
	}
	$.jBox.tip('提交中......','tip');
	$.ajax({
		url: "__URL__/editensure/",
		data: p,
		timeout: 5000,
		cache: false,
		type: "post",
		dataType: "json",
		success: function (d, s, r) {
			if(d){
				if(d.status==1){
					$.jBox.tip(d.message,'success');
					$('#xtab').find('a[data=info8]').click();
				}
				else  $.jBox.tip(d.message,'fail');
			}
		}
	});
	return false;
}
</script>
