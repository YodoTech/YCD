<div class="hyxx24 fn-clear" style="border:none;">
    <ul class="hyxx24ul fn-clear">
        <li>奖品</li>
    	<li>花费积分</li>
        <li class="w200">兑换时间</li>
    </ul>
    <div id="listTable">
    	<volist name="list" id="vo">
    	<ul class="hyxx24ul fn-clear">
    	    <li>{$vo.prize_id|get_prize_name=###}</li>
    		<li>{$vo.current_cost}</li>
    	    <li class="w200">{$vo.add_time|date="Y-m-d",###}</li>
    	</ul>
    	</volist>
    </div>
	<div data="fragment-1" class="ajaxpagebar hyxx12 fn-right">{$pagebar}</div>
</div>
<script type="text/javascript">
$('.ajaxpagebar a').click(function(){
	try{	
		var geturl = $(this).attr('href');
		var id = $(this).parent().attr('data');
		var x={};
        $.ajax({
            url: geturl,
            data: x,
            timeout: 5000,
            cache: false,
            type: "get",
            dataType: "json",
            success: function (d, s, r) {
              	if(d) $("#"+id).html(d.html);//更新客户端竞拍信息 作个判断，避免报错
            }
        });
	}catch(e){};
	return false;
})
</script>
