<div style="right: 0px;" id="onService_panel">
	<div class="onService_panel_s">
		<div class="line_boxs">
			<div class="boxs_t">
				<span class="boxs_t_l"></span>
				<span class="boxs_t_m"></span>
				<span class="boxs_t_r"></span>
			</div>
			<div class="boxs_m_l">
				<div class="boxs_m_r">
					<div class="box_m_m">
						<div id="lineList"> <em class="line_close" id="lineClose" title="关闭"></em>
							<div style="display: none;" class="line_open" id="lineOpen"></div>
							<div id="line_tel_icon" class="line_icon">
								<span class="pic"><img src="__ROOT__/Style/Orange/images/line/line_tel.png"></span>
								<span class="name">咨询热线</span>
							</div>
							<notempty name="glo['online_qq']">
							<div id="line_qq_icon" class="line_icon">
								<span class="pic">
									<img src="__ROOT__/Style/Orange/images/line/line_qq.png"></span>
								<span class="name">在线客服</span>
							</div>
							<div style="display: none;" id="lineQQTab" class="line_tab">
								<div class="line_boxs">
									<div class="boxs_t">
										<span class="boxs_t_l"></span>
										<span class="boxs_t_m"></span>
										<span class="boxs_t_r"></span>
									</div>
									<div class="boxs_m_l">
										<div class="boxs_m_r">
											<div class="box_m_m">
												<div id="lineQQ" class="line_tab_c">
													<small class="sanjiao"></small>
													<small class="tab_close"></small>
													<dl>
														<volist name=":explode('|', $glo['online_qq'])" id="vo" key="k">
														<dt>QQ客服{$k}</dt>
														<dd>
															<a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin={$vo}&site=qq&menu=yes"><img border="0" src="http://wpa.qq.com/pa?p=2:{$vo}:51" alt="点击这里给我发消息" title="点击这里给我发消息"/></a>
														</dd>
														</volist>
													</dl>
												</div>
											</div>
										</div>
									</div>
									<div class="boxs_b">
										<span class="boxs_b_l"></span>
										<span class="boxs_b_m"></span>
										<span class="boxs_b_r"></span>
									</div>
								</div>
							</div>
							</notempty>
						</div>
					</div>
				</div>
			</div>
			<div class="boxs_b">
				<span class="boxs_b_l"></span>
				<span class="boxs_b_m"></span>
				<span class="boxs_b_r"></span>
			</div>
		</div>

</div>
