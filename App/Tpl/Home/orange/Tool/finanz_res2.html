<ul class="hyxx24ul fn-clear" style="margin:0;margin-top:10px;">
	<li>序号</li>
	<li class="w300">用户名</li>
	<li class="w300">累计金额</li>
</ul>
<volist name="tenddata" id="vs" key="k">
	<ul class="hyxx24ul fn-clear">
		<li>{$k}</li>
		<li class="w300">{$vs.user_name}</li>
		<li class="w300"><span class="red">{$vs.money_all}</span></li>
	</ul>
</volist>
<div class="pages hyxx12 fn-right">{$page}</div>
<script type="text/javascript">
$(".sub_skip").click(function() {
	// window.location.hr ef="/invest/tendlately.html?p="+$(this).siblings(".jumpto").val();
});
$('.pages a').click(function() {
	try {
		var geturl = $(this).attr('href');
		$.ajax({
			url: geturl,
			data: {},
			timeout: 5000,
			cache: false,
			type: "get",
			dataType: "json",
			success: function(d, s, r) {
				if (d) $("#finanz_detail").html(d.html);
			}
		});
	} catch (e) {};
	return false;
});
$(".sub_skip").click(function() {
	try {
		var geturl = $(this).attr("before") + $(this).siblings(".jumpto").val();
		$.ajax({
			url: geturl,
			data: {},
			timeout: 5000,
			cache: false,
			type: "get",
			dataType: "json",
			success: function(d, s, r) {
				if (d) $("#finanz_detail").html(d.html);
			}
		});
	} catch (e) {};
	return false;
});
</script>
