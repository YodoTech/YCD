<include file="Public:_header_common" />
<title>{$glo.web_name}-邮件反馈</title>
<style>
.hyxx34 li span {width: auto;}
</style>
<script type="text/javascript">
var newTitle = '{$glo.web_name}提醒您：';
$(function() {
    $("#btn_send").click(function() {
        if ($("#sel_type").val() < 1) {
            setErr("请选择类别！");
            return false;
        }
        if ($("#txt_callName").val().length < 1) {
            setErr("请填写您的称呼！");
            return false;
        }
        if ($("#txt_emailAddress").val().length < 1) {
            setErr("请填写您的联系方式！");
            return false;
        }
        if ($("#txt_content").val().length < 1) {
            setErr("请填写留言内容！");
            return false;
        }
        if ($("#txt_check").val().length < 1) {
            setErr("请填写验证码！");
            return false;
        }
        return true;
    });
});
function setErr(msg) {
    $.jBox.tip(msg,'tip');
}
</script>
<include file="Public:_header_main" />
<!--中部开始-->
<div class="nyconter">
    <div class="lujing"><a href="__ROOT__/">网站首页</a>&nbsp;>&nbsp;邮件反馈</div>
    <!-- content start -->
    <div class="licai2 fn-clear">
        <div class="licai2L fn-left">
            <div class="hyxx34 fn-clear" style="padding:0;margin-top:-5px;">
                <h2>筛选投资项目</h2>
                <div class="hyxx33_1">
                    <p>欢迎您使用{$glo.web_name}邮件反馈系统，请勿在网页留言过程中泄露您的账户信息和交易密码，我们期待您提出宝贵的意见和建议。如果您的留言需要回复，请务必留下您的真实联系方式，便于我们与您取得联系。谢谢！</p>
                </div>
            </div>
            <form name="feedback" method="post" action="__URL__/save">
            <ul class="hyxx34 fn-clear">
                <li class="fn-clear">
                    <span class="sp1 w130"><em class="red">*</em>&nbsp;问题分类：</span>
                    <span>
                        <select id="sel_type" name="type" class="inp1" style="width:222px!important;color:#000;">
                            <volist name="f_type" id="vx">
                            <option value="{$key}">{$vx}</option>
                            </volist>
                        </select>
                    </span>
                </li>
                <li class="fn-clear">
                    <span class="sp1 w130"><em class="red">*</em>&nbsp;怎么称呼您：</span>
                    <span><input type="text" class="inp1 w200" id="txt_callName" name="name" /></span>
                </li>
                <li class="fn-clear">
                    <span class="sp1 w130"><em class="red">*</em>&nbsp;您的联系方式：</span>
                    <span><input type="text" class="inp1 w200" id="txt_emailAddress" name="contact" /></span>
                </li>
                <li class="h200 fn-clear">
                    <span class="sp1 w130"><em class="red">*</em>&nbsp;留言内容：</span>
                    <span style="height:auto;" class="mt10"><textarea maxlength="2000" class="inp1 w300 h180" id="txt_content" name="msg"></textarea></span>
                </li>
                <li class="fn-clear">
                    <span class="sp1 w130">验证码：</span>
                    <span><input type="text" class="inp1 w80" id="txt_check" name="txt_check" /><img onclick="this.src=this.src+'?t='+Math.random()" id="imVcode" alt="点击换一个校验码" style="vertical-align:middle;" src="__APP__/member/Common/verify"><em>不区分大小写，看不清楚<a href="javascript:document.getElementById('imVcode').onclick();">换一张！</a></em></span>
                </li>
                <li class="fn-clear">
                    <span class="sp1 w130"></span>
                    <span class="btn">
                        <a href="javascript:;" id="btn_send" class="w200" style="color:#fff;">提&nbsp;交</a>
                    </span>
                </li>
            </ul>
            </form>
        </div>
        <div class="licai2R fn-right">
            <h2>热门点击</h2>
            <div class="dv_r_6" id="Div2">
                <ul class="fn-clear">
                    <volist name="list" id="vl">
                    <li><a title="{$vl.title}" href="{$vl.arturl}" target="_blank">{$vl.title}</a></li>
                    </volist>
                </ul>
            </div>
        </div>
    </div>
    <!-- content end -->
</div>
<include file="Public:_footer" />
