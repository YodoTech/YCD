<link href="__ROOT__/Style/Mobile/css/jquery.touchSlider.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__ROOT__/Style/Mobile/js/jquery.knob.js"></script>
<script type="text/javascript" src="__ROOT__/Style/Mobile/js/jquery.touchSlider.js"></script>
<script>
$(function() {
  $('.knob').knob();
  $('.main_image').touchSlider({
    flexible : true,
    speed : 200,
    btn_prev : $('#btn_prev'),
    btn_next : $('#btn_next'),
    paging : $('.flicking_con a'),
    counter : function (e) {
      $('.flicking_con a').removeClass('on').eq(e.current-1).addClass('on');
    }
  });
  timer = setInterval(function() { $('#btn_next').click();}, 5000);
  $('.main_image').bind('touchstart', function() {
    clearInterval(timer);
  }).bind('touchend', function() {
    timer = setInterval(function() { $('#btn_next').click();}, 5000);
  });
});
</script>
